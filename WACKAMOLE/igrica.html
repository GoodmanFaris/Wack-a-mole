<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh; background-image: linear-gradient(#a8a8a8, #6b6b6b);" >
	<a class="btn mt-3 ms-3" style="background-color: gray; font-size: 24px; color: white; position: fixed; top: 0; left:0" href="index.html">‚Üê Nazad</a>
    <div class="container text-center">
        <h1 class="mb-4 Naslovi">Nova Igra</h1>
        <hr>
        <h3>Izaberi dimenziju: </h3><br>
        
        <div class="mb-3">
            <button class="btn btn-lg me-2" style="background-color: #25313f; color: whitesmoke;" onclick="startGame('4x4')">4x4</button>
            <button class="btn btn-lg me-2" style="background-color: #25313f; color: whitesmoke;" onclick="startGame('5x5')">5x5</button>
            <button class="btn btn-lg" style="background-color: #25313f; color: whitesmoke;" onclick="startGame('6x6')">6x6</button>
            <a class="btn btn-lg" style="background-color: #25313f; color: whitesmoke;" onclick="startGame('trougao')">Trougao</a>

        </div>
        <div class="mt-4">
            <label for="difficultySlider" class="form-label">Tezina: <span id="difficultyValue">30</span></label>
            <input type="range" class="form-range" id="difficultySlider" min="30" max="90" step="1" value="30" oninput="updateDifficulty(this.value)">
        </div>
        <div class="container">
        	<div class="row">
        		<div class="col-1"><p class="Tekst">Kriptologija</p></div>
        		<div class="col-8"></div>
        		<div class="col-3"><p class="Tekst">Odabrana poglavlja analize</p></div>
        	</div>
        </div>
    </div>

    <script>
        function startGame(gridSize) {
            if(gridSize == "trougao"){
                const difficulty = document.getElementById('difficultySlider').value;
                localStorage.setItem('difficulty', difficulty);
                window.location.href = `trougao.html`;
            }
            else{
                const difficulty = document.getElementById('difficultySlider').value;
                localStorage.setItem('difficulty', difficulty);
                window.location.href = `igrica${gridSize}.html`;
            }
            
        }

        function updateDifficulty(value) {
            document.getElementById('difficultyValue').innerText = value;
        }
    </script>
</body>
</html>
